<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        #main{
            margin-top: 9rem;
            width: 19rem; 
            height:24rem;
            border-radius:3rem;
            box-shadow: inset 1px 1px 9px #ffffff, 5px 5px 1px rgba(59, 55, 55, 0.16);
        }
         #solve{
            border-radius: 6rem;
            margin-left: 2rem;
            margin-top:3rem;
            width: 15rem;
            height: 3rem;
            font-size: 2rem;

        }
    
    </style>
</head>
<body>
    <div class="col bg-dark offset-5" id="main">
        <input type="text" name="" id="solve" placeholder="0">

        <div style="margin-left: 3rem; margin-top: 1rem;">
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="cler()">CL</button>
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="del()">DEL</button>
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="percentage()">%</button>
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('/')">/</button>
        </div>

        <div style="margin-left: 3rem;">
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('7')">7</button>
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('8')">8</button>
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('9')">9</button>
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('*')">*</button>
        </div>
        <div style="margin-left: 3rem;">
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('4')">4</button>
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('5')">5</button>
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('6')">6</button>
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('-')">-</button>
        </div>
        <div style="margin-left: 3rem;">
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('1')">1</button>
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('2')">2</button>
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('3')">3</button>
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('+')">+</button>
        </div>
        <div style="margin-left: 3rem;">
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('.')">.</button>
            <button style="height: 3rem; width: 3rem; border-radius: 3rem;" onclick="display('0')">0</button>
            <button style="height: 3rem; width: 6.5rem; border-radius: 3rem;" onclick="calculator()">=</button>
        </div>
    </div>

    <script>

        let display =(num1)=>
            {
                document.querySelector("#solve").value+=num1;
            }

        let cler=()=>
            {
                document.querySelector("#solve").value=""
            }

        let calculator=()=>
            {
                const p=  document.querySelector("#solve").value;
                const v=eval(p)
                document.querySelector("#solve").value=v;
            }

        let del=()=>
            {
                const p= document.querySelector("#solve").value;
                const s=p.slice(0,-1);
                document.querySelector("#solve").value=s;
            }

        let percentage=()=>
            {
                const p=document.querySelector("#solve").value;
                const g=eval(p/100)
                document.querySelector("#solve").value=g;
            }
            

    </script>
</body>
</html>
